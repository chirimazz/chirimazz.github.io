<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>eMercado - Todo lo que busques está aquí</title>


  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container col-3 ">
      <div>
        <form action="#" method="get" class="row mt-4 needs-validation" id="formlogin" novalidate>
          <img class="text-center" src='img/login.png' alt="" width="60%" height="">
          <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>

          <div class="text-center">
            <input required type="email" class="form-control" id="email" placeholder="Email" required>
            <label for="email">Email</label>
            <div class="valid-feedback">
              ¡Se ve bien!
            </div>
            <div class="invalid-feedback">
              Por favor, ingrese su Email.
            </div>
          </div>

          <div class=" text-center">
            <input required type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
            <label for="contraseña">Contraseña</label>
            <div class="valid-feedback">
              ¡Se ve bien!
            </div>
            <div class="invalid-feedback">
              Por favor, ingrese su Contraseña.
            </div>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" id="confirmado">Ingresar</button>
        </form>
      </div>


    </div>


    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
